<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل النسخة التجريبية | 24Seven AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px;
        }
        /* Loader Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #fff;
            width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* واتساب العائم */
        .whatsapp-float {
            position: fixed; bottom: 30px; left: 30px;
            width: 60px; height: 60px; background-color: #25d366; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 100;
            transition: all 0.3s; animation: pulse-green 2s infinite;
        }
        .whatsapp-float:hover { transform: scale(1.1); }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900/40 via-[#0f172a] to-black">

    <div class="w-full max-w-lg glass-card p-8 relative shadow-2xl shadow-indigo-500/20">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg ring-1 ring-white/20">
                <i class="fas fa-rocket text-3xl text-white"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2">تفعيل محرك البحث</h2>
            <p class="text-slate-400 text-sm">أدخل بياناتك للدخول إلى مساحة العمل (Client Workspace) وبدء البحث.</p>
        </div>

        <form id="accessForm" class="space-y-4">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs text-indigo-300 mb-1">الاسم</label>
                    <input type="text" name="name" required class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none transition text-white">
                </div>
                <div>
                    <label class="block text-xs text-indigo-300 mb-1">رقم الهاتف</label>
                    <input type="tel" name="phone" required class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none transition text-white">
                </div>
            </div>

            <div>
                <label class="block text-xs text-indigo-300 mb-1">اسم الشركة</label>
                <input type="text" name="company" required class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none transition text-white">
            </div>

            <div>
                <label class="block text-xs text-indigo-300 mb-1">المسمى الوظيفي</label>
                <select name="job_title" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none transition text-white">
                    <option value="CEO">صاحب عمل (CEO)</option>
                    <option value="Sales_Manager">مدير مبيعات</option>
                    <option value="Marketer">مسوق عقاري</option>
                    <option value="Other">أخرى</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold rounded-xl shadow-lg transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2 mt-6">
                <span>دخول النظام الآن</span>
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <p id="statusMsg" class="text-center text-xs text-green-400 mt-3 hidden animate-pulse"></p>
        </form>
    </div>

    <a href="https://wa.me/201121748885?text=مساعدة_في_الدخول" class="whatsapp-float" target="_blank" title="مساعدة">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // ============================================================
        // ⚙️ إعدادات الربط
        // ============================================================
        
        // 1. رابط Formspree (كما هو)
        const FORMSPREE_ENDPOINT = "https://formspree.io/f/xzddpdga"; 

        // 2. رابط السيستم (واجهة العميل فقط) ✅ تم التعديل
        // هذا الرابط يوجه للبحث مباشرة
        const SYSTEM_URL = "https://bimetallic-felipa-commiserative.ngrok-free.dev"; 
        
        // ============================================================

        const form = document.getElementById("accessForm");
        const btn = document.getElementById("submitBtn");
        const statusMsg = document.getElementById("statusMsg");

        async function handleSubmit(event) {
            event.preventDefault();
            
            // 1. تغيير شكل الزر للتحميل
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<span class="loader"></span> جاري التحقق...';
            btn.disabled = true;

            const data = new FormData(event.target);

            try {
                // 2. إرسال البيانات لـ Formspree
                const response = await fetch(FORMSPREE_ENDPOINT, {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // 3. نجاح الإرسال
                    btn.innerHTML = '<i class="fas fa-check"></i> تم التفعيل!';
                    btn.classList.remove("from-indigo-600", "to-purple-600");
                    btn.classList.add("bg-green-600");
                    
                    statusMsg.innerText = "تم تسجيل بياناتك بنجاح. جاري تحويلك لواجهة البحث...";
                    statusMsg.classList.remove("hidden");
                    
                    // 4. التوجيه للسيستم بعد ثانية ونصف
                    setTimeout(() => {
                        window.location.href = SYSTEM_URL;
                    }, 1500);

                } else {
                    // خطأ من السيرفر
                    throw new Error("Form submission failed");
                }
            } catch (error) {
                // خطأ في الاتصال
                console.error(error);
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
                alert("حدث خطأ في التسجيل، تأكد من الاتصال بالإنترنت.");
            }
        }

        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
